<title>Dara – Game</title>

<style>
  :root{
    --gap: 10px;
    --panel-radius: 12px;
    --border: #2a3340;
    --bg: rgba(10,14,20,0.90);
    --bg2: rgba(0,0,0,0.28);
    --text: #e6e6e6;
    --muted: #9aa6b2;

    --laneLong: rgba(60,120,255,0.18);
    --laneMid:  rgba(255,160,60,0.18);
    --laneMelee:rgba(255,60,60,0.18);

    --slotSize: 58px;
    --topbarH: 50px;

    --partyMaxHMobile: 32vh;
  }

  html, body { height: 100%; }
  html { background:#05070b; }
  body{
    margin:0;
    background: radial-gradient(1200px 600px at 50% 20%, #121a2a 0%, #05070b 55%);
    color: var(--text);
    font-family: Arial, sans-serif;
    overflow: hidden; /* no page scroll */
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  /* ---------- LAYOUT ---------- */
  .app{
    height: 100%;
    display: grid;
    grid-template-rows: var(--topbarH) 1fr auto; /* <<< WICHTIG */
    gap: var(--gap);
    padding: 10px;
    box-sizing: border-box;
    }

  .topbar{
    height: var(--topbarH);
    border: 1px solid var(--border);
    background: var(--bg);
    border-radius: var(--panel-radius);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    box-sizing: border-box;
  }
  .title{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }
  .badge{
    font-size: 12px;
    color: var(--muted);
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.04);
    padding: 4px 8px;
    border-radius: 999px;
    white-space: nowrap;
  }
  .topbarRight{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .btnTop{
    height: 34px;
    padding: 0 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.28);
    color: #fff;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.3px;
  }
  .btnTop:hover { filter: brightness(1.15); }
  .btnTop:active { transform: translateY(1px); }

  .main{
    display: grid;
    grid-template-columns: 1fr 300px; /* encounter | party */
    gap: var(--gap);
    min-height: 0;
  }

  .panel{
    border: 1px solid var(--border);
    background: var(--bg);
    border-radius: var(--panel-radius);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .panelHeader{
    padding: 8px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
    display:flex;
    align-items:center;
    justify-content: space-between;
    font-weight: 800;
  }
  .panelHeader .sub{
    font-weight: 600;
    font-size: 12px;
    color: var(--muted);
  }

  /* ---------- ENCOUNTER GRID ---------- */
  .lanes{
    padding: 8px;
    overflow: hidden; /* no scrolling here */
  }

  .lane{
    margin-bottom: 8px;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.06);
  }
  .lane.long { background: var(--laneLong); }
  .lane.mid  { background: var(--laneMid); }
  .lane.melee{ background: var(--laneMelee); }

  .laneTitle{
    padding: 6px 10px;
    font-size: 12px;
    opacity: 0.9;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    display:flex;
    justify-content: space-between;
    gap: 8px;
  }
  .laneTitle span:last-child{
    color: var(--muted);
    font-weight: 700;
  }

  .laneGrid{
    display: grid;
    grid-template-columns: repeat(var(--slots, 5), var(--slotSize));
    gap: 8px;
    padding: 8px;
    justify-content: start;
  }

  .slot{
    width: var(--slotSize);
    height: var(--slotSize);
    border-radius: 10px;
    background: rgba(0,0,0,0.30);
    border: 1px solid rgba(255,255,255,0.14);
    position: relative;
    cursor: pointer;
    overflow: hidden;
  }
  .slot.empty::after{
    content:"";
    position:absolute;
    inset: 8px;
    border: 1px dashed rgba(255,255,255,0.18);
    border-radius: 8px;
    opacity: 0.75;
  }
  .slot.attackable{
    box-shadow: 0 0 0 2px rgba(255,80,80,0.32);
  }
  .slot.selected{
    box-shadow: 0 0 0 2px rgba(120,200,255,0.55);
  }

/* =========================
   ENCOUNTER SCENE (Depth + Background)
   ========================= */

.encounterPanel .lanes{
  padding: 10px;
}

.scene{
  position: relative;
  height: 100%;
  min-height: 260px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.08);
  overflow: hidden;

  background:
    radial-gradient(600px 420px at 50% 10%, rgba(120,180,255,0.20) 0%, rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.58) 70%, rgba(0,0,0,0.85) 100%),
    radial-gradient(1200px 700px at 50% 100%, rgba(30,60,110,0.22) 0%, rgba(0,0,0,0) 55%),
    linear-gradient(180deg, #08101c 0%, #04060c 100%);
}

/* tunnel light cone */
.scene::before{
  content:"";
  position:absolute;
  inset:-22% -12%;
  background:
    conic-gradient(from 200deg at 50% 35%,
      rgba(140,210,255,0.0) 0deg,
      rgba(140,210,255,0.16) 18deg,
      rgba(140,210,255,0.0) 46deg,
      rgba(140,210,255,0.0) 360deg);
  filter: blur(6px);
  opacity: 0.95;
  pointer-events:none;
  animation: conePulse 5.5s ease-in-out infinite;
}
@keyframes conePulse{
  0%,100% { opacity:0.78; transform: translate3d(0,0,0) scale(1); }
  50%     { opacity:1.00; transform: translate3d(0,2px,0) scale(1.01); }
}

/* fog layers */
.fog{
  position:absolute;
  left:-25%; right:-25%;
  height:40%;
  bottom:-10%;
  background:
    radial-gradient(60% 80% at 50% 60%, rgba(200,220,255,0.08) 0%, rgba(0,0,0,0) 65%),
    linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.38) 100%);
  filter: blur(12px);
  opacity:0.92;
  pointer-events:none;
  animation: fogDrift1 12s linear infinite;
}
.fog.f2{
  height:52%;
  bottom:-22%;
  opacity:0.62;
  filter: blur(18px);
  animation: fogDrift2 18s linear infinite;
}
@keyframes fogDrift1{
  0%   { transform: translate3d(-40px, 0, 0) scale(1.02); }
  50%  { transform: translate3d( 40px,-6px,0) scale(1.04); }
  100% { transform: translate3d(-40px, 0, 0) scale(1.02); }
}
@keyframes fogDrift2{
  0%   { transform: translate3d( 60px, 0, 0) scale(1.08); }
  50%  { transform: translate3d(-60px,-10px,0) scale(1.10); }
  100% { transform: translate3d( 60px, 0, 0) scale(1.08); }
}

/* Depth layers container */
.depthLayers{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-rows: 1fr 1fr 1fr; /* back, mid, front */
  padding: 14px;
  pointer-events:none;
}

.depthRow{
  display:flex;
  align-items:flex-end;
  justify-content:center;
  gap: 10px;
  position:relative;
}

/* row tuning */
.depthRow.back  { transform: translateY(-10px); opacity:0.65; filter: blur(1.2px); }
.depthRow.mid   { transform: translateY( 10px); opacity:0.85; filter: blur(0.4px); }
.depthRow.front { transform: translateY( 30px); opacity:1.00; filter: blur(0px); }

/* Mob card (uses your mobImg + hpBar styles) */
.mobCardWrap{
  pointer-events:auto;
  transform-origin: 50% 90%;
}

/* the card itself */
.mobCard{
  width: 92px;
  height: 92px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.14);
  background: linear-gradient(180deg, rgba(20,28,40,0.55) 0%, rgba(0,0,0,0.35) 100%);
  box-shadow: 0 14px 28px rgba(0,0,0,0.45);
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

/* scale per depth */
.depthRow.back  .mobCardWrap{ transform: scale(0.72); }
.depthRow.mid   .mobCardWrap{ transform: scale(0.88); }
.depthRow.front .mobCardWrap{ transform: scale(1.08); }

/* threat glow */
.mobCard.threat{
  border-color: rgba(120,200,255,0.28);
}
.mobCard.threat::after{
  content:"";
  position:absolute; inset:-2px;
  border-radius:14px;
  pointer-events:none;
  box-shadow: 0 0 0 1px rgba(120,200,255,0.35), 0 0 22px rgba(120,200,255,0.16);
  animation: threatPulse 2.2s ease-in-out infinite;
}
@keyframes threatPulse{
  0%,100% { opacity:0.55; filter: blur(0px); }
  50%     { opacity:1.00; filter: blur(0.2px); }
}

/* “alive” animation (card bob + breathe).
   IMPORTANT: we animate mobCard, not the wrap, so wrap keeps its offsets. */
.mobCard{
  --bobY: 6px;
  --bobT: 3.6s;
  animation: mobBob var(--bobT) ease-in-out infinite;
}
.depthRow.back .mobCard{ --bobY: 4px; --bobT: 5.2s; }
.depthRow.mid  .mobCard{ --bobY: 6px; --bobT: 4.2s; }
.depthRow.front.mobCard{ --bobY: 7px; --bobT: 3.3s; }

.mobCard.t1{ animation-delay: -0.3s; }
.mobCard.t2{ animation-delay: -1.1s; }
.mobCard.t3{ animation-delay: -2.0s; }
.mobCard.t4{ animation-delay: -0.6s; }

@keyframes mobBob{
  0%,100% { transform: translate3d(0,0,0) rotate(-0.15deg); }
  50%     { transform: translate3d(0,var(--bobY),0) rotate(0.20deg); }
}

/* put your mob image centered nicely */
.mobCard .mob{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
}

/* keep hp bar at bottom like before (your existing .hpBar works) */
.mobCard .hpBar{ bottom:8px; }

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  .scene::before, .fog, .fog.f2, .mobCard{ animation:none !important; }
}

  /* ---------- PARTY (ONLY THIS SCROLLS) ---------- */

  }

    overflow-x: hidden;

  }

}

.partyLogoutBtn{

  .pAvatar{

  /* ---------- BOTTOM HUD (10 ACTION BUTTONS + INPUTS) ---------- */
 .hud{

  background: var(--bg);
  border-radius: var(--panel-radius);
  padding: 8px;
  box-sizing: border-box;
}

  .hudBar{

    align-items: center;

    }

  padding: 0 14px;

}

  justify-content: start;

  }

  background: rgba(0,0,0,0.25);

  display: flex;
  flex-direction: column;     /* <<< WICHTIG */
  align-items: center;
  justify-content: center;

  overflow: hidden;
  user-select: none;
  cursor: pointer;
  }

  .action-btn img{
  width: 28px;
  height: 28px;
  object-fit: contain;
  pointer-events: none;
  }

  position: absolute;
  bottom: 1px;
  left: 3px;
  right: 3px;
  font-size: 9px;
  opacity: 0.8;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  pointer-events: none;
  }

  .action-btn:active{ transform: translateY(1px); }

    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.55);

  }

  }

  .cd-fill{
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    transform: translateY(100%); /* hidden initially */

    pointer-events: none;
  }

  /* ---------- MOBILE: stack encounter above party ---------- */
  @media (max-width: 900px){
    :root{
      --gap: 8px;
      --slotSize: 52px;
    }
    .app{ padding: 8px; }
    .main{
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
    }
    .partyPanel{
      max-height: var(--partyMaxHMobile);
      min-height: 0;
    }
    .hudBar{
        flex-wrap: wrap;
    }

    .chat-input{
        min-width: 160px;
    }
  }

        grid-template-columns: repeat(5, 40px);

    }

        height: 24px;
    }
  }

  background: rgba(0,0,0,0.9);

}

}


/* ===== ONE Landscape Mobile Block (merge all here) ===== */
@media (orientation: landscape) and (max-width: 1024px){

  /* overall tighter */
  :root{
    --gap: 6px;
    --slotSize: 40px; /* smaller so all 3 lanes fit */
  }
 /* hide top bar completely */
  .topbar{
    display: none;
  }

  /* reclaim the space in the main grid */
  .app{
    grid-template-rows: 1fr auto; /* main | hud */
  }


  /* MAIN: fixed/narrow encounter, party uses the rest */
  .main{
    /* grid-template-columns: 300px 1fr; /* encounter | party */
    grid-template-columns: 300px 240px;
    grid-template-rows: 1fr;
    gap: 6px;
  }
  /* .encounterPanel .panelHeader{display:none;}  hide encounter completely */

  .partyPanel{ max-height: none; }

  /* Panel headers smaller */
  .panelHeader{
    padding: 6px 10px;
    font-size: 13px;
  }
  .panelHeader .sub{ font-size: 11px; }

  /* Encounter: reduce vertical space */
  
  .lanes{ padding: 6px; }

  .lane{
    margin-bottom: 6px;
    border-radius: 9px;
    position: relative;     /* for badge */
    padding-top: 18px;      /* room for badge */
  }

  /* Lane title becomes a compact overlay badge (not a full row) */
  .laneTitle{
    display: none;
  }
  /* undo spacing that was reserved for the badge */
  .lane{
    padding-top: 0;
  }

  .laneGrid{
    padding: 6px;
    gap: 6px;
  }

  /* Mob visuals smaller */
  .avatar{
    width: 26px;
    height: 26px;
    font-size: 9px;
  }
  .hpBar{
    left: 4px;
    right: 4px;
    bottom: 4px;
    height: 4px;
  }

  /* HUD: keep one line + compact */
  .hudBar{ flex-wrap: nowrap; }
  .chat-input{ min-width: 0; height: 32px; font-size: 13px; }
  .target-input{ width: 95px; height: 32px; font-size: 12px; }

  .actions{ grid-auto-columns: 40px; gap: 6px; }
  .action-btn{ width: 40px; height: 40px; }
  .action-btn img{ width: 24px; height: 24px; }
}

<script>
  /* =========================
     AUTH + STORAGE
     ========================= */
  const LOGIN_PAGE = "index.html"; // keep index.html as login page

  function getToken() {
    return localStorage.getItem("sessionToken") || "";
  }

  function getPlayerName() {
    return localStorage.getItem("playerName") || "";
  }

  function authHeaders(extra = {}) {
    const t = getToken();
    if (!t) return extra;
    return { ...extra, "Authorization": "Bearer " + t };
  }

  function requireAuthOrRedirect() {
    const t = getToken();
    if (!t) {
      window.location.href = LOGIN_PAGE;
    }
  }

  async function doLogout() {
    const token = getToken();
    // Disable buttons immediately so user can’t spam actions while logging out
    try {
      document.getElementById("btnLogout")?.setAttribute("disabled", "disabled");
      document.getElementById("btnLogoutParty")?.setAttribute("disabled", "disabled");
    } catch (e) {}

    // Always clear local state at the end (even if request fails)
    const clearLocal = () => {
      localStorage.removeItem("sessionToken");
      localStorage.removeItem("playerName");
      localStorage.removeItem("gameId");
    };
    // If no token: just clear + redirect
    if (!token) {
      clearLocal();
      window.location.href = LOGIN_PAGE;
      return;
    }
    try {
        // Call server logout (best effort)
        const res = await fetch(LOGOUT_URL, {
          method: "POST",
          headers: authHeaders({ "Content-Type": "application/json" }),
          // body not required, but harmless if your server ignores it
          body: JSON.stringify({ gameId: String(getGameId()) })
        });

        // If server answers non-OK, we still proceed with local logout
        if (!res.ok) {
          const txt = await res.text().catch(() => "");
          console.warn("Logout not OK:", res.status, txt);
        }
    } catch (e) {
      console.warn("Logout request failed (network):", e);
    } finally {
      clearLocal();
      window.location.href = LOGIN_PAGE;
    }
  }

  document.getElementById("btnLogout").addEventListener("click", doLogout);
  const btnLogoutParty = document.getElementById("btnLogoutParty");
  if (btnLogoutParty) btnLogoutParty.addEventListener("click", doLogout);

  // Enforce auth on entry
  requireAuthOrRedirect();
  /* =========================
     checking if we have new state (optimistic updates)
     ========================= */
  const lastStateUpdateHash= "";

  /* =========================
     API ENDPOINTS (same as your hud.html example)
     ========================= */
  const ACTION_URL = "/api/v001/darawebgame/action";
  const STATE_URL  = "/api/v001/darawebgame/state";
  const LOGOUT_URL = "/api/v001/darawebgame/auth/logout";

  /* =========================
     MEDIA ICONS + HUD ACTIONS (your 10 buttons)
     ========================= */
  const AVATAR_IMG_BASE = "https://gameinfo.daraempire.com/wp-content/uploads/";
  const IMG_BASE = "https://gameinfo.daraempire.com/wp-content/uploads/";
  const IMG_EXT = ".png";

  const MEDIA = {
    images: {
      attack: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/JumpAttack-150x150.png",
      defend: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/SpellShieldDefense-150x150.png",
      fireball: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/Fireball-150x150.png",
      mezmerize: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/SpellMezmerize-150x150.png",
      heal: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/PetComeToMe-150x150.png",
      flee: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/SpellBuffConstitution-150x150.png",
      evac: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/ModeratorEvac-150x150.png",
      talk: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/RenameMe-150x150.png",
      usepotion: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/PotionManaExpert-150x150.png",
      move: "https://gameinfo.daraempire.com/wp-content/uploads/2026/01/Hitscan-150x150.png",
    }
  };
  const SOUND_BASE = "https://gameinfo.daraempire.com/wp-content/uploads/";

  const ACTION_SOUNDS = {
    attack:   new Audio(SOUND_BASE+"explosion.wav"),
    fireball: new Audio(SOUND_BASE+"Fireball.wav"),
    heal:     new Audio(SOUND_BASE+"Heal.wav"),
    defend:   new Audio(SOUND_BASE+"Defend.wav"),
    mezmerize:new Audio(SOUND_BASE+"Mez.wav"),
    flee:     new Audio(SOUND_BASE+"Flee.wav"),
    evac:     new Audio(SOUND_BASE+"Evac.wav"),
    talk:     new Audio(SOUND_BASE+"Talk.wav"),
    usepotion:new Audio(SOUND_BASE+"Potion.wav"),
    move:     new Audio(SOUND_BASE+"Move.wav"),
    mobdeath: new Audio(SOUND_BASE+"MobDeath.wav"),
};


  function playSound(key){
  const snd = ACTION_SOUNDS[key];
  if(!snd) return;

  try{
    snd.pause();
    snd.currentTime = 0;
    snd.play().catch(()=>{});
  }catch(e){}
}


  const ACTIONS = [
    { id: "attack",     label: "Attack",   cd: 2  },
    { id: "defend",     label: "Defend",   cd: 3  },
    { id: "fireball",   label: "Fireball", cd: 5  },
    { id: "heal",       label: "Heal",     cd: 6  },
    { id: "mezmerize",  label: "Mez",      cd: 8  },
    { id: "move",       label: "Move",     cd: 1  },
    { id: "usepotion",  label: "Potion",   cd: 10 },
    { id: "talk",       label: "Talk",     cd: 1  },
    { id: "flee",       label: "Flee",     cd: 12 },
    { id: "evac",       label: "Evac",     cd: 20 },
  ];

  
  const actionsEl = document.getElementById("actions");
  const actionTargetEl = document.getElementById("actionTarget");
  const actionMsgEl = document.getElementById("actionMsg");

  function getActionTarget(){ return (actionTargetEl.value || "").trim(); }
  function getActionMsg(){ return (actionMsgEl.value || "").trim(); }


  /* Cooldown state */
  const cooldownUntil = new Map(); // actionId -> timestamp(ms)
  function nowMs(){ return Date.now(); }
  function startCooldown(actionId, seconds){
    cooldownUntil.set(actionId, nowMs() + seconds * 1000);
  }
  function getRemaining(actionId){
    const until = cooldownUntil.get(actionId) || 0;
    return Math.max(0, until - nowMs());
  }

  function setButtonCooldownUI(btn, remainingMs, totalMs){
    const timeEl = btn.querySelector(".cd-time");
    const fill = btn.querySelector(".cd-fill");

    if (remainingMs <= 0) {
      btn.classList.remove("cooldown");
      if (timeEl) timeEl.textContent = "";
      if (fill) fill.style.transform = "translateY(100%)";
      return;
    }

    btn.classList.add("cooldown");

    const sec = Math.ceil(remainingMs / 1000);
    if (timeEl) timeEl.textContent = String(sec);

    // Fill from top down: remaining 100% => y=0, remaining 0% => y=100
    const pct = (remainingMs / totalMs) * 100;
    const y = 100 - pct;
    if (fill) fill.style.transform = `translateY(${y}%)`;
  }

  function buildButtons(){
    actionsEl.innerHTML = "";

    for(const a of ACTIONS){
      const btn = document.createElement("button");
      btn.className = "action-btn";
      btn.type = "button";
      btn.dataset.action = a.id;
      btn.dataset.cd = String(a.cd);

      const img = document.createElement("img");
      img.src = MEDIA.images[a.id] || "";
      img.alt = a.id;
      btn.appendChild(img);

      const fill = document.createElement("div");
      fill.className = "cd-fill";
      btn.appendChild(fill);

      const overlay = document.createElement("div");
      overlay.className = "cd-overlay";
      overlay.innerHTML = `<div class="cd-time"></div>`;
      btn.appendChild(overlay);

      const tip = document.createElement("div");
      tip.className = "tip";
      tip.textContent = a.label;
      btn.appendChild(tip);

      btn.addEventListener("click", async () => {
        const actionId = a.id;
        const cdSec = a.cd;

        if (getRemaining(actionId) > 0) return;
        playSound(actionId);

        const userName = getPlayerName();
        if (!userName) {
          console.warn("No playerName in localStorage yet");
          return;
        }

        startCooldown(actionId, cdSec);
        tickCooldowns();

        const actionTarget = getActionTarget();
        const actionMsg = getActionMsg() || actionId;

        try {
          const res = await fetch(ACTION_URL, {
            method: "POST",
            headers: authHeaders({ "Content-Type": "application/json" }),
            body: JSON.stringify({
              gameId: String(getGameId()),
              userName,
              actionId,
              actionTarget,
              actionMsg
            })
          });

          // Optional: if server says token invalid -> logout
          if (res.status === 401) doLogout();

        } catch (e) {
          console.error("Action POST failed:", e);
        }
      });

      actionsEl.appendChild(btn);
    }
  }

  function tickCooldowns(){
    document.querySelectorAll(".action-btn").forEach(btn => {
      const actionId = btn.dataset.action;
      const totalMs = Number(btn.dataset.cd) * 1000;
      const remainingMs = getRemaining(actionId);
      setButtonCooldownUI(btn, remainingMs, totalMs);
    });
  }

  // Enter-to-send: uses "attack" by default if you want
  actionMsgEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      // you can decide what Enter means later; for now trigger "talk"
      const talkBtn = document.querySelector('.action-btn[data-action="talk"]');
      if (talkBtn) talkBtn.click();
    }
  });

  /* =========================
     GAME STATE (Encounter + Party) – UI skeleton with demo fallback
     Later your /state can return the real structure.
     ========================= */

  function clamp01(x){ return Math.max(0, Math.min(1, x)); }
  function pct(v, max){ return max > 0 ? clamp01(v / max) : 0; }

  // Minimal demo state if /state doesn't provide encounter info yet:
  let uiState = {
    turn: 1,
    slots: 5,
    lanes: [
      { name: "LONG RANGE",  cls: "long",  range: "8–10m" },
      { name: "MID RANGE",   cls: "mid",   range: "4–7m"  },
      { name: "MELEE RANGE", cls: "melee", range: "0–3m"  },
    ],
    mobs: [
      { id: "MSAgent-Christie", lane:0, slot:1, hp:3, max:6 },
      { id: "Kinora", lane:1, slot:0, hp:3, max:6 },
      { id: "Insect", lane:1, slot:2, hp:14, max:14 },
      { id: "Spider", lane:2, slot:1, hp:15, max:30 },
      { id: "Kornrex", lane:2, slot:3, hp:25, max:40 },
    ],
    party: [
      { id:"Dara",   hp:7,  hpMax:15, en:40, enMax:40, mn:40, mnMax:40, active:true, avatarId: "MSAgent-Christie" },
      { id:"Korlan", hp:16, hpMax:20, en:45, enMax:45, mn:45, mnMax:45, active:false, avatarId: "MSAgent-Turnario" },
      { id:"Viper",  hp:11, hpMax:12, en:35, enMax:35, mn:55, mnMax:55, active:false, avatarId: "MSAgent-Soldorn" },
      { id:"Terik",  hp:8,  hpMax:10, en:55, enMax:55, mn:50, mnMax:50, active:false, avatarId: "MSAgent-Tira" },
    ],
    selectedMobId: null,
    selectedPartyId: null
  };

  function getGameId(){
    return localStorage.getItem("gameId") || "0";
  }

  function renderBadges(){
    document.getElementById("playerBadge").textContent = "Player: " + (getPlayerName() || "(not set)");
    document.getElementById("gameBadge").textContent = "Game: " + getGameId();
    document.getElementById("turnBadge").textContent = "Turn: " + (uiState.turn ?? 1);
    document.getElementById("partyCount").textContent = "Players: " + (uiState.party?.length ?? 0);
  }

function renderEncounter(){
  const lanesEl = document.getElementById("lanes");
  lanesEl.style.setProperty("--slots", String(uiState.slots || 5));
  lanesEl.innerHTML = "";

  (uiState.lanes || []).forEach((l, laneIndex) => {
    const lane = document.createElement("div");
    lane.className = "lane " + l.cls;

    // Lane title (hidden in mobile via CSS if you want)
    const title = document.createElement("div");
    title.className = "laneTitle";
    title.innerHTML = `<span>${l.name}</span><span>${l.range || ""}</span>`;
    lane.appendChild(title);

    const grid = document.createElement("div");
    grid.className = "laneGrid";

    for(let s = 0; s < (uiState.slots || 5); s++){
      const slot = document.createElement("div");
      slot.className = "slot empty";

      const mob = (uiState.mobs || []).find(
        m => m.lane === laneIndex && m.slot === s
      );

      if (mob){
        slot.classList.remove("empty");

        const isAttackable = (laneIndex === 2) && mob.hp > 0;
        if (isAttackable) slot.classList.add("attackable");
        if (uiState.selectedMobId === mob.id) slot.classList.add("selected");

        const imgUrl = mobImageUrl(mob.avatarId);

        slot.innerHTML = `
          <div class="mob">
            <img class="mobImg"
                 src="${escapeHtml(imgUrl)}"
                 alt="${escapeHtml(mob.avatarId)}"
                 loading="lazy"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='grid';" />

            <div class="avatar" style="display:none">
              ${escapeHtml(mob.id).slice(0,3)}
            </div>

            <div class="hpBar">
              <div class="hpFill" style="width:${pct(mob.hp, mob.max)*100}%"></div>
            </div>
          </div>
        `;

        // CLICK: select mob + write target
        slot.onclick = () => {
          uiState.selectedMobId = mob.id;
          uiState.selectedPartyId = null;

          actionTargetEl.value = mob.id;
          renderAll();
        };

      } else {
        // Empty slot click clears selection
        slot.onclick = () => {
          uiState.selectedMobId = null;
          renderAll();
        };
      }

      grid.appendChild(slot);
    }

    lane.appendChild(grid);
    lanesEl.appendChild(lane);
  });
}

  function renderParty(){
  const partyEl = document.getElementById("party");
  partyEl.innerHTML = "";

  (uiState.party || []).forEach(p => {
    const row = document.createElement("div");
    row.className = "pRow";

    // selected highlight
    if (uiState.selectedPartyId === p.id) {
      row.classList.add("selected");
    }

    const hpP = pct(p.hp, p.hpMax);
    const enP = pct(p.en, p.enMax);
    const mnP = pct(p.mn, p.mnMax);

    const imgUrl = playerImageUrl(p.avatarId);

    row.innerHTML = `
      <div class="pAvatar">
        <img class="avatarImg"
             src="${escapeHtml(imgUrl)}"
             alt="${escapeHtml(p.id || "")}"
             loading="lazy"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='grid';" />
        <div class="avatarText" style="display:none">
          ${escapeHtml((p.id||"?").slice(0,2).toUpperCase())}
        </div>
      </div>

      <div class="pInfo">
        <div class="pNameLine">
          <span class="name">${escapeHtml(p.id || "")}</span>
          <span class="meta">${p.active ? "ACTIVE" : ""}</span>
        </div>

        <div class="pBars">
          ${barRow("HP", hpP, `${p.hp}/${p.hpMax}`, "hp")}
          ${barRow("EN", enP, `${p.en}/${p.enMax}`, "en")}
          ${barRow("MN", mnP, `${p.mn}/${p.mnMax}`, "mn")}
        </div>
      </div>
    `;

    // CLICK: select party member + write into target (same behavior as mobs)
    row.onclick = () => {
      const name = (p.id || "").trim();
      if (!name) return;

      actionTargetEl.value = name;

      uiState.selectedPartyId = p.id; // mark party
      uiState.selectedMobId = null;   // unselect mobs

      renderAll(); // refresh highlights
    };

    partyEl.appendChild(row);
  });
}

  function barRow(label, percent01, rightText, cls){
    const w = Math.round(percent01 * 100);
    return `
      <div class="pBarRow">
        <div style="font-weight:900;opacity:.9;">${label}</div>
        <div class="pBar ${cls}"><div style="width:${w}%;"></div></div>
        <div style="text-align:right;opacity:.85;">${escapeHtml(rightText)}</div>
      </div>
    `;
  }

  let lastState = null;
const playedDeaths = new Set(); // mobId -> already played this death sound

function extractMobsMap(state){
  const map = new Map();
  (state?.mobs || []).forEach(m => map.set(m.id, m));
  return map;
}

function detectMobDeaths(prev, next){
  const prevMap = extractMobsMap(prev);
  const nextMap = extractMobsMap(next);

  // Case A: mob still exists but hp crossed to <= 0
  for(const [id, nextMob] of nextMap){
    const prevMob = prevMap.get(id);
    const wasAlive = prevMob ? (Number(prevMob.hp) > 0) : true; // treat newly seen as alive
    const isDead   = Number(nextMob.hp) <= 0;

    if (wasAlive && isDead && !playedDeaths.has(id)){
      playedDeaths.add(id);
      playSound("mobdeath");
    }
  }

  // Case B: mob disappeared from list (killed/removed)
  for(const [id, prevMob] of prevMap){
    const existedBefore = true;
    const existsNow = nextMap.has(id);
    const wasAlive = Number(prevMob.hp) > 0;

    if (existedBefore && wasAlive && !existsNow && !playedDeaths.has(id)){
      playedDeaths.add(id);
      playSound("mobdeath");
    }
  }
}

  function renderAll(){
    renderBadges();
    renderEncounter();
    renderParty();
  }

  async function updateState(){
    try{
      const res = await fetch(STATE_URL, {
        headers: authHeaders(),
        cache: "no-store"
      });

      if (res.status === 401) {
        doLogout();
        return;
      }

      if(!res.ok){
        // keep demo state
        return;
      }

      const s = await res.json();

      // detect deaths BEFORE overwriting uiState
      detectMobDeaths(lastState || uiState, s);

      // Minimal compatibility:
      // If your server only returns {hpPct, energyPct, manaPct} currently,
      // we still render the demo encounter/party, but you can expand later.
      //
      // If later you return full encounter/party state, map it here:
      // uiState = { ...uiState, ...s };

      // Keep local selection if server sends null/undefined
      const keepSelectedMobId   = uiState.selectedMobId;
      const keepSelectedPartyId = uiState.selectedPartyId;
      uiState= s;
      // Restore selection if server didn't provide a real value
      if (s.selectedMobId == null)   uiState.selectedMobId   = keepSelectedMobId;
      if (s.selectedPartyId == null) uiState.selectedPartyId = keepSelectedPartyId;

      lastState = s;
      //console.log("State changed, re-rendering UI");
      renderAll();
    } catch(e){
      // ignore network errors for now
    }
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

    function mobImageUrl(mobId){
    if (!mobId) return "";
    // Sicherheits-Sanitizing: nur erlaubte Zeichen
    const safe = mobId.replace(/[^a-zA-Z0-9_-]/g, "");
    return IMG_BASE + safe + IMG_EXT;
    }
    function playerImageUrl(avatarId){
    if (!avatarId) return "";
    // Sicherheits-Sanitizing: nur erlaubte Zeichen
    const safe = avatarId.replace(/[^a-zA-Z0-9_-]/g, "");
    return AVATAR_IMG_BASE + safe + IMG_EXT;
    }


  /* =========================
     BOOT
     ========================= */
  buildButtons();
  setInterval(tickCooldowns, 100);
  tickCooldowns();

  renderAll();

  // Poll state (adjust later)
  setInterval(updateState, 2500);
  updateState();
</script>
