<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<meta name="theme-color" content="#05070b" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<title>Dara – Game</title>

<style>
  :root{
    --gap: 10px;
    --panel-radius: 12px;
    --border: #2a3340;
    --bg: rgba(10,14,20,0.90);
    --bg2: rgba(0,0,0,0.28);
    --text: #e6e6e6;
    --muted: #9aa6b2;

    --slotSize: 58px;
    --topbarH: 50px;

    --partyMaxHMobile: 32vh;

    /* Encounter responsiveness */
    --sceneMinH: 420px;     /* desktop default */
    --mobCardSize: 96px;    /* desktop default */
    --mobImgSize: 64px;     /* desktop default */

    /* rolling text infoMsg */
    --infoSpeed: 80; /* pixels per second (default). Configurable. */
  }

  html, body { height: 100%; }
  html { background:#05070b; }
  body{
    margin:0;
    background: radial-gradient(1200px 600px at 50% 20%, #121a2a 0%, #05070b 55%);
    color: var(--text);
    font-family: Arial, sans-serif;
    overflow: hidden;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  /* ---------- LAYOUT ---------- */
  .app{
    height: 100%;
    display: grid;
    grid-template-rows: var(--topbarH) 1fr auto;
    gap: var(--gap);
    padding: 10px;
    box-sizing: border-box;
  }

  .topbar{
    height: var(--topbarH);
    border: 1px solid var(--border);
    background: var(--bg);
    border-radius: var(--panel-radius);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    box-sizing: border-box;
  }
  .title{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }
  .badge{
    font-size: 12px;
    color: var(--muted);
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.04);
    padding: 4px 8px;
    border-radius: 999px;
    white-space: nowrap;
  }
  .topbarRight{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .btnTop{
    height: 34px;
    padding: 0 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.28);
    color: #fff;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.3px;
  }
  .btnTop:hover { filter: brightness(1.15); }
  .btnTop:active { transform: translateY(1px); }

  .main{
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: var(--gap);
    min-height: 0;
  }

  .panel{
    border: 1px solid var(--border);
    background: var(--bg);
    border-radius: var(--panel-radius);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .panelHeader{
    padding: 8px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
    display:flex;
    align-items:center;
    justify-content: space-between;
    font-weight: 800;
  }
  .panelHeader .sub{
    font-weight: 600;
    font-size: 12px;
    color: var(--muted);
  }

  /* ---------- ENCOUNTER host ---------- */
  .encounterPanel{ min-height: 0; }
  .encounterPanel .lanes{ padding: 10px; overflow:hidden; min-height:0; height:100%; }

  /* =========================
     BATTLEFIELD SCENE
     ========================= */
  .scene{
    position: relative;
    height: 100%;
    min-height: 0;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.08);
    overflow: hidden;

    background-image: url("https://gameinfo.daraempire.com/wp-content/uploads/2024/12/Battle-at-Delco-Towers-2.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* tunnel light cone */
  .scene::before{
    content:"";
    position:absolute;
    inset:-22% -12%;
    background:
      conic-gradient(from 200deg at 50% 35%,
        rgba(140,210,255,0.0) 0deg,
        rgba(140,210,255,0.16) 18deg,
        rgba(140,210,255,0.0) 46deg,
        rgba(140,210,255,0.0) 360deg);
    filter: blur(6px);
    opacity: 0.95;
    pointer-events:none;
    animation: conePulse 5.5s ease-in-out infinite;
  }
  @keyframes conePulse{
    0%,100% { opacity:0.78; transform: translate3d(0,0,0) scale(1); }
    50%     { opacity:1.00; transform: translate3d(0,2px,0) scale(1.01); }
  }

  /* fog layers */
  .fog{
    position:absolute;
    left:-25%; right:-25%;
    height:40%;
    bottom:-10%;
    background:
      radial-gradient(60% 80% at 50% 60%, rgba(200,220,255,0.08) 0%, rgba(0,0,0,0) 65%),
      linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.38) 100%);
    filter: blur(12px);
    opacity:0.92;
    pointer-events:none;
    animation: fogDrift1 12s linear infinite;
    z-index: 3;
  }
  .fog.f2{
    height:52%;
    bottom:-22%;
    opacity:0.62;
    filter: blur(18px);
    animation: fogDrift2 18s linear infinite;
  }
  @keyframes fogDrift1{
    0%   { transform: translate3d(-40px, 0, 0) scale(1.02); }
    50%  { transform: translate3d( 40px,-6px,0) scale(1.04); }
    100% { transform: translate3d(-40px, 0, 0) scale(1.02); }
  }
  @keyframes fogDrift2{
    0%   { transform: translate3d( 60px, 0, 0) scale(1.08); }
    50%  { transform: translate3d(-60px,-10px,0) scale(1.10); }
    100% { transform: translate3d( 60px, 0, 0) scale(1.08); }
  }

  /* Absolute positioning layer for mobs */
  .battlefield{
    position:absolute;
    inset:0;
    pointer-events:none; /* wrappers re-enable */
    z-index: 2;
  }
  /* Begin Player card */
/* ===== PLAYER CARD (BOTTOM-CENTER IN SCENE) ===== */
  .playerAbs{
    position:absolute;
    left: 50%;
    top: 50%;
    pointer-events: auto;
    transform-origin: 50% 90%;
    z-index: 2000;
  }

  .playerAbs .mobCard{
    /* slight visual distinction (optional) */
    border-color: rgba(120,255,180,0.22);
    box-shadow: 0 18px 34px rgba(0,0,0,0.55);
  }

  .playerAbs .targetTag{
    background: rgba(80,255,140,0.14);
    border: 1px solid rgba(80,255,140,0.24);
    display:block !important;
  }

  /* END Player card */

  /* Mob wrapper positioned by x/y */
  .mobAbs{
    position:absolute;
    left: 0;
    top: 0;
    transition: left 120ms linear, top 120ms linear, transform 120ms linear;
    pointer-events:auto;
    transform-origin: 50% 90%;
  }

  .mobCard{
    width: var(--mobCardSize);
    height: var(--mobCardSize);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.14);
    background: linear-gradient(180deg, rgba(20,28,40,0.55) 0%, rgba(0,0,0,0.35) 100%);
    box-shadow: 0 14px 28px rgba(0,0,0,0.45);
    position:relative;
    overflow:hidden;
    cursor:pointer;

    --bobY: 6px;
    --bobT: 3.6s;
    animation: mobBob var(--bobT) ease-in-out infinite;
  }
  .mobCard.t1{ animation-delay: -0.3s; }
  .mobCard.t2{ animation-delay: -1.1s; }
  .mobCard.t3{ animation-delay: -2.0s; }
  .mobCard.t4{ animation-delay: -0.6s; }

  @keyframes mobBob{
    0%,100% { transform: translate3d(0,0,0) rotate(-0.15deg); }
    50%     { transform: translate3d(0,var(--bobY),0) rotate(0.20deg); }
  }

  .mobCard.threat{
    border-color: rgba(120,200,255,0.28);
  }
  .mobCard.threat::after{
    content:"";
    position:absolute; inset:-2px;
    border-radius:14px;
    pointer-events:none;
    box-shadow: 0 0 0 1px rgba(120,200,255,0.35), 0 0 22px rgba(120,200,255,0.16);
    animation: threatPulse 2.2s ease-in-out infinite;
  }
  @keyframes threatPulse{
    0%,100% { opacity:0.55; filter: blur(0px); }
    50%     { opacity:1.00; filter: blur(0.2px); }
  }

  .mobCard.selected{
    border-color: rgba(120,200,255,0.70) !important;
    box-shadow:
      0 0 0 2px rgba(120,200,255,0.55),
      0 0 22px rgba(120,200,255,0.22),
      0 18px 30px rgba(0,0,0,0.45);
  }
  .mobCard.selected::before{
    content:"";
    position:absolute;
    inset: 6px;
    border-radius: 12px;
    background:
      linear-gradient(#7ad3ff,#7ad3ff) left top / 12px 2px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) left top / 2px 12px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) right top / 12px 2px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) right top / 2px 12px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) left bottom / 12px 2px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) left bottom / 2px 12px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) right bottom / 12px 2px no-repeat,
      linear-gradient(#7ad3ff,#7ad3ff) right bottom / 2px 12px no-repeat;
    opacity: 0.95;
    pointer-events:none;
  }

  .mobCard .targetTag{
    position:absolute;
    top: 6px;
    left: 6px;
    font-size: 10px;
    font-weight: 900;
    letter-spacing: .4px;
    padding: 3px 6px;
    border-radius: 999px;
    background: rgba(120,200,255,0.16);
    border: 1px solid rgba(120,200,255,0.28);
    color: rgba(235,245,255,0.95);
    display:none;
    z-index: 3;
  }
  .mobCard.selected .targetTag{ display:block; }

  .mob{
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
  }

  .hpBar{
    position:absolute;
    left:10%;
    right:10%;
    bottom:4px;
    height:3px;
    background: rgba(255,255,255,0.14);
    border-radius: 6px;
    overflow:hidden;
  }
  .hpFill{
    height:100%;
    background: linear-gradient(90deg, #3cff9a, #ffd166, #ff4d4d);
  }

  .mobImg{
    width: var(--mobImgSize);
    height: var(--mobImgSize);
    border-radius: 10px;
    object-fit: cover;
    border: 1px solid rgba(255,255,255,0.22);
    box-shadow: 0 0 14px rgba(0,0,0,0.45);
  }

  .avatar{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.22), rgba(0,0,0,0.35));
    display:grid;
    place-items:center;
    font-weight: 900;
    font-size: 12px;
  }

  .mobCard.dead{
    filter: grayscale(0.9) brightness(0.8);
  }
  .mobCard.dead .deathIcon{
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
    z-index: 5;
  }
  .mobCard.dead .deathIcon img{
    width: 34px;
    height: 34px;
    opacity: 0.95;
    filter: drop-shadow(0 0 10px rgba(255,60,60,0.35));
    animation: deathBlink 650ms ease-in-out 3;
  }
  @keyframes deathBlink{
    0%,100% { opacity: 0.35; transform: scale(0.95); }
    50%     { opacity: 1.00; transform: scale(1.08); }
  }

  @media (prefers-reduced-motion: reduce){
    .scene::before, .fog, .fog.f2, .mobCard, .mobAbs{ animation:none !important; transition:none !important; }
  }

  /* Non normal mobs */
  /* ===== BIGGER NON-NORMAL MOBS ===== */
.mobAbs.isNonNormal{
  /* extra scale on top of your depthScale() */
  transform: translate3d(-50%, -85%, 0) scale(var(--mobScale, 1));
}

.mobAbs.diff-boss,
.mobAbs.diff-groupboss,
.mobAbs.diff-raidboss{
  /* bosses even bigger */
  --mobExtraScale: 0.35;
}

.mobAbs.diff-groupmob,
.mobAbs.diff-raidmob{
  /* group/raid mobs a bit bigger */
  --mobExtraScale: 0.20;
}

.mobAbs.diff-normal{
  --mobExtraScale: 0.00;
}

/* Attack mode ****/
.atk-badge{
  display:inline-flex; align-items:center; justify-content:center;
  width:20px; height:20px; border-radius:999px;
  font-size:12px; margin-left:6px;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.18);
}
.atk-ranged{ box-shadow: 0 0 10px rgba(120,180,255,0.35); }

.ranged-pulse{
  outline: none;
  box-shadow:
    0 0 0 3px rgba(120,180,255,0.85),
    0 0 26px rgba(120,180,255,0.70),
    0 0 54px rgba(120,180,255,0.35);
  animation: rangedPulse 520ms ease-out 1;
}

@keyframes rangedPulse{
  0%   { transform: scale(1.00); filter: brightness(1.00); }
  40%  { transform: scale(1.05); filter: brightness(1.18); }
  100% { transform: scale(1.00); filter: brightness(1.00); }
}
/* END Attack mode ****/
/* Begin Projectile mode ****/
/* ===== RANGED PROJECTILE FX ===== */
.fx-layer{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

.fx-tracer{
  position:absolute;
  height:2px;
  transform-origin: 0 50%;
  background: linear-gradient(
    90deg,
    rgba(120,200,255,0.0),
    rgba(120,200,255,0.9),
    rgba(120,200,255,0.0)
  );
  box-shadow: 0 0 12px rgba(120,200,255,0.55);
  border-radius: 2px;
}

.fx-shot{
  position:absolute;
  width:10px;
  height:10px;
  border-radius:999px;
  background: rgba(160,220,255,0.95);
  box-shadow:
    0 0 10px rgba(160,220,255,0.9),
    0 0 22px rgba(120,180,255,0.55);
  transform: translate(-50%,-50%);
}

.fx-hit{
  position:absolute;
  width:18px;
  height:18px;
  border-radius:999px;
  border:2px solid rgba(160,220,255,0.85);
  transform: translate(-50%,-50%) scale(0.6);
  opacity: 0.9;
  animation: fxHit 220ms ease-out forwards;
}

@keyframes fxHit{
  to{
    transform: translate(-50%,-50%) scale(1.4);
    opacity: 0;
  }
}

/* END Projectile mode ****/

  /* ---------- Info (non-moving, like your last state) ---------- */
  #infoMarquee{ display:none !important; }
  .infoMarquee{
    position: relative;
    height: 34px;
    flex: 1 1 auto;
    min-width: 140px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.22);
    overflow: hidden;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
  }
  .infoMarquee::before,
  .infoMarquee::after{
    content:"";
    position:absolute;
    top:0; bottom:0;
    width: 18px;
    pointer-events:none;
    z-index: 2;
  }
  .infoMarquee::before{
    left:0;
    background: linear-gradient(90deg, rgba(0,0,0,0.45), rgba(0,0,0,0));
  }
  .infoMarquee::after{
    right:0;
    background: linear-gradient(270deg, rgba(0,0,0,0.45), rgba(0,0,0,0));
  }
  .infoTrack{ width:100%; overflow:hidden; white-space:nowrap; }
  .infoInner{ display:inline-flex; align-items:center; gap:28px; }
  .infoText{
    font-size: 12px;
    font-weight: 800;
    letter-spacing: 0.3px;
    color: rgba(255,255,255,0.86);
  }
  .infoMarquee.scrolling .infoInner{ animation: none !important; }

  /* ---------- PARTY ---------- */
  .pRow.selected{
    box-shadow: 0 0 0 2px rgba(120,200,255,0.55);
    background: rgba(30,60,120,0.18);
  }
  .partyList{
    padding: 8px;
    overflow-y: auto;
    overflow-x: hidden;
    min-height: 0;
  }
  .pRow{
    display:grid;
    grid-template-columns: 32px 1fr;
    gap: 8px;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(0,0,0,0.18);
    margin-bottom: 8px;
  }
  .partyLogoutBtn{
    height: 26px;
    padding: 0 10px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.28);
    color: #fff;
    font-size: 12px;
    font-weight: 800;
    cursor: pointer;
  }
  .partyLogoutBtn:active{ transform: translateY(1px); }
  @media (min-width: 1025px){
    .partyLogoutBtn{ display: none; }
  }
  .pAvatar{
    width: 32px;
    height: 32px;
    border-radius: 10px;
    background: rgba(0,0,0,0.45);
    display:grid;
    place-items:center;
    font-weight: 900;
    font-size: 12px;
  }
  .avatarImg{
    width: 36px;
    height: 36px;
    border-radius: 10px;
    object-fit: cover;
    border: 1px solid rgba(255,255,255,0.22);
    box-shadow: 0 0 14px rgba(0,0,0,0.45);
  }
  .pInfo{
    display:flex;
    flex-direction:column;
    gap: 6px;
    min-width: 0;
  }
  .pNameLine{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 8px;
    font-size: 12px;
    font-weight: 800;
    min-width:0;
  }
  .pNameLine .name{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .pNameLine .meta{
    font-size: 11px;
    color: var(--muted);
    white-space: nowrap;
    font-weight: 700;
  }
  .pBars{
    display:flex;
    flex-direction:column;
    gap: 6px;
  }
  .pBarRow{
    display:grid;
    grid-template-columns: 26px 1fr 38px;
    gap: 8px;
    align-items:center;
    font-size: 11px;
    color: rgba(255,255,255,0.82);
  }
  .pBar{
    height: 6px;
    background: rgba(255,255,255,0.14);
    border-radius: 6px;
    overflow:hidden;
  }
  .pBar > div { height:100%; width:50%; }
  .pBar.hp > div{ background: linear-gradient(90deg, #3cff9a, #ffd166, #ff4d4d); }
  .pBar.en > div{ background: linear-gradient(90deg, rgba(120,200,255,0.95), rgba(80,150,255,0.85)); }
  .pBar.mn > div{ background: linear-gradient(90deg, rgba(200,140,255,0.95), rgba(120,80,255,0.85)); }

  .pRow.damaged{
    box-shadow: 0 0 0 2px rgba(255,80,80,0.55);
    background: rgba(255,60,60,0.10);
    transition: box-shadow 180ms ease, background 180ms ease;
  }

  .lvlBadge{
    font-size: 11px;
    font-weight: 900;
    padding: 2px 8px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.16);
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.90);
    white-space: nowrap;
  }

  .pBar.xp > div{
    background: linear-gradient(90deg, rgba(200,140,255,0.95), rgba(255,210,120,0.90));
  }

  /* ---------- BOTTOM HUD ---------- */
  .hud{
    border: 1px solid var(--border);
    background: var(--bg);
    border-radius: var(--panel-radius);
    padding: 8px;
    box-sizing: border-box;
  }
  .hudBar{
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .target-input{
    width: 120px;
    height: 34px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.28);
    color: #fff;
    padding: 0 10px;
    font-size: 13px;
    flex: 0 0 auto;
  }
  .chat-input{
    flex: 1;
    height: 34px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.28);
    color: #fff;
    padding: 0 14px;
    font-size: 14px;
  }
  .chat-input::placeholder{ opacity: 0.65; }
  .chat-input:focus{
    border-color: rgba(120,170,255,0.55);
    box-shadow: 0 0 0 3px rgba(120,170,255,0.15);
  }

  .actions{
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: 44px;
    gap: 8px;
    justify-content: start;
    flex: 0 0 auto;
  }
  .action-btn{
    width: 44px;
    height: 44px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.25);
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    user-select: none;
    cursor: pointer;
  }
  .action-btn img{
    width: 28px;
    height: 28px;
    object-fit: contain;
    pointer-events: none;
  }
  .action-btn .tip{
    position: absolute;
    bottom: 1px;
    left: 3px;
    right: 3px;
    font-size: 9px;
    opacity: 0.8;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    pointer-events: none;
  }
  .action-btn:hover{ filter: brightness(1.15); }
  .action-btn:active{ transform: translateY(1px); }

  .action-btn.disabled{
    opacity: 0.45;
    filter: grayscale(0.85);
    pointer-events: none;
  }

  .action-btn .count{
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 16px;
    color: #fff;
    text-shadow:
      0 0 6px rgba(0,0,0,0.9),
      0 0 12px rgba(0,0,0,0.6);
    pointer-events: none;
    z-index: 3;

function getGameId(){ return localStorage.getItem("gameId") || "0"; }               // (END getGameId)

function readCharacterFromUrlOnce(){
  const qs = new URLSearchParams(window.location.search);
  const cid = (qs.get("characterId") || "").trim();
  const cname = (qs.get("characterName") || "").trim();

  if (cid) localStorage.setItem("characterId", cid);
  if (cname) localStorage.setItem("characterName", cname);

  // clean URL (optional)
  if (cid || cname){
    const clean = new URL(window.location.href);
    clean.searchParams.delete("characterId");
    clean.searchParams.delete("characterName");
    window.history.replaceState({}, "", clean.toString());
  }
} // (END readCharacterFromUrlOnce)

function getCharacterId(){ return localStorage.getItem("characterId") || ""; }      // (END getCharacterId)
function getCharacterName(){ return localStorage.getItem("characterName") || ""; } // (END getCharacterName)

function requireCharacterOrRedirect(){
  const cid = getCharacterId();
  const cname = getCharacterName();
  if (!cid && !cname){
    window.location.href = LOGIN_PAGE; // back to character select in index.html
  }
} // (END requireCharacterOrRedirect)

function authHeaders(extra = {}) {
  const t = getToken();
  if (!t) return extra;
  return { ...extra, "Authorization": "Bearer " + t };
} // (END authHeaders)

function requireAuthOrRedirect() {
  const t = getToken();
  if (!t) window.location.href = LOGIN_PAGE;
} // (END requireAuthOrRedirect)

/* Load preferences */
ENABLE_HIT_FLASH = (localStorage.getItem("enableHitFlash") ?? "0") === "1";
ENABLE_SHAKE = (localStorage.getItem("enableShake") ?? "1") === "1";

  localStorage.setItem("enableShake", ENABLE_SHAKE ? "1" : "0");
  updateShakeBtn();
});

async function doLogout() {
  const token = getToken();
  try {
    document.getElementById("btnLogout")?.setAttribute("disabled", "disabled");
    document.getElementById("btnLogoutParty")?.setAttribute("disabled", "disabled");
  } catch (e) {}

  const clearLocal = () => {
    localStorage.removeItem("sessionToken");
    localStorage.removeItem("playerName");
    localStorage.removeItem("gameId");
    localStorage.removeItem("characterId");
    localStorage.removeItem("characterName");
  };

  if (!token) {
    clearLocal();
    window.location.href = LOGIN_PAGE;
    return;
  }
  resetPlayerStatTracking();
  try {
    const res = await fetch(LOGOUT_URL, {
      method: "POST",
      headers: authHeaders({ "Content-Type": "application/json" }),
      body: JSON.stringify({ gameId: String(getGameId()) })
    });

    if (!res.ok) {

      console.warn("Logout not OK:", res.status, txt);
    }
  } catch (e) {
    console.warn("Logout request failed (network):", e);
  } finally {
    clearLocal();
    window.location.href = LOGIN_PAGE;
  }
} // (END doLogout)

const cooldownUntil = new Map();

  cooldownUntil.set(actionId, nowMs() + seconds * 1000);
} // (END startCooldown)

  const until = cooldownUntil.get(actionId) || 0;
  return Math.max(0, until - nowMs());
} // (END getRemaining)

function setButtonCooldownUI(btn, remainingMs, totalMs){
  const timeEl = btn.querySelector(".cd-time");
  const fill = btn.querySelector(".cd-fill");

  if (remainingMs <= 0) {
    btn.classList.remove("cooldown");
    if (timeEl) timeEl.textContent = "";
    if (fill) fill.style.transform = "translateY(100%)";
    return;
  }

  btn.classList.add("cooldown");
  const sec = Math.ceil(remainingMs / 1000);
  if (timeEl) timeEl.textContent = String(sec);

  const pct = (remainingMs / totalMs) * 100;
  const y = 100 - pct;
  if (fill) fill.style.transform = `translateY(${y}%)`;
} // (END setButtonCooldownUI)

function buildButtons(){
  actionsEl.innerHTML = "";

  for(const a of ACTIONS){
    const btn = document.createElement("button");
    btn.className = "action-btn";
    btn.type = "button";
    btn.dataset.action = a.id;
    btn.dataset.cd = String(a.cd);

    const img = document.createElement("img");
    img.src = MEDIA.images[a.id] || "";
    img.alt = a.id;
    btn.appendChild(img);

    const count = document.createElement("div");
    count.className = "count";
    btn.appendChild(count);

    const fill = document.createElement("div");
    fill.className = "cd-fill";
    btn.appendChild(fill);

    const overlay = document.createElement("div");
    overlay.className = "cd-overlay";
    overlay.innerHTML = `<div class="cd-time"></div>`;
    btn.appendChild(overlay);

    const tip = document.createElement("div");
    tip.className = "tip";
    tip.textContent = a.label;
    btn.appendChild(tip);

    btn.addEventListener("click", async () => {
      const actionId = a.id;
      const cdSec = a.cd;

      if (getRemaining(actionId) > 0) return;

      if (actionId === "usepotion"){
        const n = getPotionCount ? getPotionCount() : 0;
        if (Number(n) <= 0){
          if (typeof showToast === "function") showToast("No potions left", "error", 1500);
          return;
        }
      }

      if (typeof canPayCost === "function"){
        const pay = canPayCost(actionId);
        if (pay && pay.ok === false){
          const label = (typeof resLabel === "function") ? resLabel(pay.res) : (pay.res || "Resource");
          if (typeof showToast === "function"){
            showToast(`Not enough ${label} for ${actionId.toUpperCase()} (${pay.cur}/${pay.need})`, "error", 1700);
          }
          return;
        }
      }

      playSound(actionId);

      const userName = getPlayerName();
      const characterId = getCharacterId();
      const characterName = getCharacterName();

      if (!userName) {
        console.warn("No playerName in localStorage yet");
        return;
      }
      if (!characterId && !characterName){
        console.warn("No character selected");
        window.location.href = LOGIN_PAGE;
        return;
      }

      startCooldown(actionId, cdSec);
      tickCooldowns();

      const actionTarget = getActionTarget();
      const actionMsg = getActionMsg() || actionId;

      try {
        const res = await fetch(ACTION_URL, {
          method: "POST",
          headers: authHeaders({ "Content-Type": "application/json" }),
          body: JSON.stringify({
            gameId: String(getGameId()),
            userName,
            characterId,
            characterName,
            actionId,
            actionTarget,
            actionMsg
          })
        });

        if (res.status === 401) doLogout();

        if (!res.ok && typeof showToast === "function"){
          const txt = await res.text().catch(() => "");
          const msg = txt ? txt.slice(0, 140) : `Action failed (${res.status})`;
          showToast(msg, "error", 1800);
        }
      } catch (e) {
        console.error("Action POST failed:", e);
        if (typeof showToast === "function") showToast("Network error: action not sent", "error", 1800);
      }
    });

    actionsEl.appendChild(btn);
  }
} // (END buildButtons)

function tickCooldowns(){
  document.querySelectorAll(".action-btn").forEach(btn => {
    const actionId = btn.dataset.action;

    const totalMs = Number(btn.dataset.cd) * 1000;
    const remainingMs = getRemaining(actionId);
    setButtonCooldownUI(btn, remainingMs, totalMs);

    const countEl = btn.querySelector(".count");
    if (!countEl) return;

    if (actionId === "usepotion"){
      const n = getPotionCount();
      if (n > 0){
        countEl.textContent = String(n);
        countEl.style.display = "flex";
      } else {
        countEl.style.display = "none";
      }
    } else {
      countEl.style.display = "none";
    }
  });
} // (END tickCooldowns)

function updateEncounterPlayer(mePlayer){
  const scene = ensureScene();
  const rect = scene.getBoundingClientRect();
  const w = Math.max(1, rect.width);
  const h = Math.max(1, rect.height);
  const pad = 10;

  // keep last known "me" so card doesn't vanish during early/temporary missing state
  if (mePlayer) lastKnownMe = mePlayer;

  const data = mePlayer || lastKnownMe;

  // always ensure the dom exists (show placeholder if we still have nothing)
  const entry = playerDomEntry || createPlayerDom();

  // bottom-middle inside scene
  const x01 = 0.5;
  const y01 = 0.92;

  const x = pad + x01 * (w - pad*2);
  const y = pad + y01 * (h - pad*2);

  entry.wrap.style.left = `${x}px`;
  entry.wrap.style.top  = `${y}px`;

  const s = depthScale(y01) * 1.05;
  entry.wrap.style.transform = `translate3d(-50%, -85%, 0) scale(${s})`;

  // If we still don't have data, show a visible placeholder (instead of removing)
  if (!data){
    entry.tag.textContent = "Loading…";
    entry.hpFill.style.width = "100%";
    entry.img.style.display = "none";
    entry.fallback.style.display = "grid";
    entry.fallback.textContent = "…";
    entry.card.classList.remove("selected");
    return;
  }

  // HP
  const max = Number(data.hpMax || data.maxHP || 1);
  const hp  = Number(data.hp || 0);
  const hpPct = max > 0 ? clamp01(hp / max) * 100 : 0;
  entry.hpFill.style.width = `${hpPct}%`;

  // label + image
  const name = String(data.id || "You");
  entry.tag.textContent = name;

  const avatarId = data.avatarId || "";
  const imgSrc = playerImageUrl(avatarId);

  // IMPORTANT: if imgSrc is empty, show fallback (src="" won't trigger onerror reliably)
  if (!imgSrc){
    entry.img.removeAttribute("src");
    entry.img.style.display = "none";
    entry.fallback.style.display = "grid";
  } else if (entry.img.getAttribute("src") !== imgSrc){
    entry.img.style.display = "";
    entry.fallback.style.display = "none";
    entry.img.src = imgSrc;
  }

  entry.fallback.textContent = (name.slice(0,2) || "ME").toUpperCase();

  const selected = (uiState.selectedPartyId === "__me__");
  entry.card.classList.toggle("selected", selected);
}

function updateEncounterMobs(){
  const scene = ensureScene();
  const rect = scene.getBoundingClientRect();
  const w = Math.max(1, rect.width);
  const h = Math.max(1, rect.height);
  const pad = 10;

  const now = Date.now();

  const alive = (uiState.mobs || []).filter(m => Number(m.hp) > 0);

  const corpses = [];
  for (const [id, fx] of deadFx){
    if (fx.untilMs > now && fx.lastMob) corpses.push(fx.lastMob);
  }

  const mobs = [...alive, ...corpses];
  const seen = new Set();

  mobs.sort((a,b) => Number(a.y ?? 0.5) - Number(b.y ?? 0.5));

  for (let i=0; i<mobs.length; i++){
    const m = mobs[i];
    const id = String(m.id ?? "");
    if (!id) continue;

    seen.add(id);

    let entry = mobDom.get(id);
    if (!entry){
      entry = createMobDom(id, i);
    }

    const x01 = clamp01(Number(m.x ?? 0.5));
    const y01 = clamp01(Number(m.y ?? 0.5));

    const x = pad + x01 * (w - pad*2);
    const y = pad + y01 * (h - pad*2);

    entry.wrap.style.left = `${x}px`;
    entry.wrap.style.top  = `${y}px`;

    const s = depthScale(y01);

    // --- difficulty scaling ---
    const diffKey = normKey(m.difficulty); // uses your helper
    entry.wrap.classList.remove(
      "diff-normal","diff-boss","diff-groupmob","diff-groupboss","diff-raidmob","diff-raidboss",
      "isNonNormal"
    );

    const cls = diffKey ? ("diff-" + diffKey) : "diff-normal";
    entry.wrap.classList.add(cls);

    const isNonNormal = diffKey && diffKey !== "normal";
    entry.wrap.classList.toggle("isNonNormal", !!isNonNormal);

    // choose extra scale (fallback if CSS variable not set)
    let extra = 0;

    let SIZE_BOSS= 0.55;
    let SIZE_GROUPBOSS= 0.65;
    let SIZE_RAIDBOSS= 0.75;
    let SIZE_GROUPMOB= 0.40;
    let SIZE_RAIDMOB= 0.55;

    if (diffKey === "boss") extra= SIZE_BOSS;
    if (diffKey === "groupboss") extra= SIZE_GROUPBOSS;
    if (diffKey === "raidboss") extra = SIZE_RAIDBOSS;
    if (diffKey === "groupmob") extra = SIZE_GROUPMOB;
    if (diffKey === "raidmob") extra = 0.30;

    // apply combined scale
    const finalScale = s * (1 + extra);
    entry.wrap.style.transform = `translate3d(-50%, -85%, 0) scale(${finalScale})`;

    entry.wrap.style.zIndex = String(Math.floor(y01 * 1000));

    const max = Number(m.max || m.hpMax || 1);
    const hp  = Number(m.hp || 0);
    const hpPct = max > 0 ? clamp01(hp / max) * 100 : 0;
    entry.hpFill.style.width = `${hpPct}%`;

    const label = String(m.displayName || m.avatarId || id);
    entry.targetTag.textContent = label;
    entry.avatarFallback.textContent = label.slice(0,3);

    const isDead = hp <= 0;
    entry.card.classList.toggle("dead", isDead);

    if (isDead && uiState.selectedMobId === id){
      uiState.selectedMobId = null;
    }

    entry.card.classList.toggle("selected", uiState.selectedMobId === id);

    const threat = (uiState.selectedMobId === id) || (hpPct >= 75);
    entry.card.classList.toggle("threat", threat);

    let deathIcon = entry.card.querySelector(".deathIcon");
    if (isDead && !deathIcon){
      deathIcon = document.createElement("div");
      deathIcon.className = "deathIcon";
      deathIcon.innerHTML = `<img src="${MEDIA.images.dead}" alt="dead" />`;
      entry.card.appendChild(deathIcon);
    } else if (!isDead && deathIcon){
      deathIcon.remove();
    }

    const wantSrc = mobImageUrl(m.avatarId || id);
    if (entry.img.getAttribute("src") !== wantSrc){
      entry.img.style.display = "";
      entry.avatarFallback.style.display = "none";
      entry.img.src = wantSrc;
    }
  }

  for (const [id, entry] of mobDom){
    if (!seen.has(id)){
      entry.wrap.remove();
      mobDom.delete(id);
    }
  }

} // (END updateEncounterMobs)

function extractPartyMap(state){
  const map = new Map();
  (state?.party || []).forEach(p => map.set(p.id, p));
  return map;
} // (END extractPartyMap)

function detectPartyDamage(prev, next){
  const prevMap = extractPartyMap(prev);
  const out = [];

  for (const p of (next?.party || [])){
    const id = p.id;
    const prevP = prevMap.get(id);
    if (!prevP) continue;

    const oldHp = Number(prevP.hp ?? 0);
    const newHp = Number(p.hp ?? 0);

    if (newHp < oldHp){
      out.push({ id, dmg: oldHp - newHp, newHp, oldHp });
    }
  }

  return out;
} // (END detectPartyDamage)

  else if (t === "success") el.classList.add("toastSuccess");

let lastState = null;
const playedDeaths = new Set();

function extractMobsMap(state){
  const map = new Map();
  (state?.mobs || []).forEach(m => map.set(m.id, m));
  return map;
} // (END extractMobsMap)

function detectMobDeaths(prev, next){
  const prevMap = extractMobsMap(prev);
  const nextMap = extractMobsMap(next);
  const now = Date.now();

  for (const [id, m] of nextMap) {
    if (Number(m.hp) > 0) {
      playedDeaths.delete(id);
      deadFx.delete(id);
    }
  }

  const triggerDeathFx = (id, mobSnapshot) => {
    if (playedDeaths.has(id)) return;
    playedDeaths.add(id);

    playSound("mobdeath");

    deadFx.set(id, {
      untilMs: now + DEAD_STAY_MS,
      lastMob: { ...mobSnapshot, hp: 0 }
    });

    showLootToast(`${id} is killed!`);
  };

  for (const [id, nextMob] of nextMap){
    const prevMob = prevMap.get(id);
    const wasAlive = prevMob ? (Number(prevMob.hp) > 0) : true;
    const isDead   = Number(nextMob.hp) <= 0;
    if (wasAlive && isDead) triggerDeathFx(id, nextMob);
  }

  for (const [id, prevMob] of prevMap){
    const existsNow = nextMap.has(id);
    const wasAlive  = Number(prevMob.hp) > 0;
    if (wasAlive && !existsNow) triggerDeathFx(id, prevMob);
  }

  for (const [id, fx] of deadFx){
    if (now > fx.untilMs) deadFx.delete(id);
  }
} // (END detectMobDeaths)

async function updateState(){
  try{
    // include character info in state request
    const url = new URL(STATE_URL, window.location.origin);
    const cid = getCharacterId();
    const gid = getGameId();
    if (cid) url.searchParams.set("characterId", cid);
    if (gid) url.searchParams.set("gameId", String(gid));

    const res = await fetch(url.toString(), { headers: authHeaders(), cache: "no-store" });
    if (res.status === 401) { doLogout(); return; }
    if (!res.ok) return;

    const s = await res.json();

    // "me" should be your CHARACTER name (fallback to playerName)
    const myPlayerName = String(getPlayerName() || "").trim();
    const mePlayer = (s.party || []).find(p =>
        String(p.playerName || "").trim() === myPlayerName
    ) || null;

    updateInfoMarquee(s.infoMsg);

 const damages = detectPartyDamage(lastState || uiState, s);

    const meName = String(mePlayer?.id || "").trim(); // party entry id (character display name)

    if (damages.length > 0 && meName){
      const myHit = damages.find(d => String(d.id) === meName);
      if (myHit){
        const intensity = Math.min(0.45, 0.18 + myHit.dmg / 80);
        triggerHitFeedback(intensity);
        playRandomHitSound();

        s._damagedIds = new Set([meName]);
        setTimeout(() => {
          if (uiState && uiState._damagedIds){
            uiState._damagedIds = null;
            renderParty();
          }
        }, 450);
      }
    }


    detectMobDeaths(lastState || uiState, s);

    // If party took damage, a mob attacked.
    // Trigger ranged pulse on ranged mobs only.
    if (damages.length > -10) {
      // pick any ranged/combi mob that is alive (simple first version)
      const attacker = (s.mobs || []).find(m =>
        Number(m.hp) > 0 && (m.attackType === "Ranged" || m.attackType === "Combi")
      );

      if (attacker) {
        // not used anymore when using projectile
        //handleMobAttack(attacker);
        handleMobAttackProjectile(attacker);
      }
    }

    const keepSelectedMobId   = uiState.selectedMobId;
    const keepSelectedPartyId = uiState.selectedPartyId;

    uiState = s;

    const wasGameOver = String(lastState?.phase || "") === "gameover";
    const isGameOver  = String(s.phase || "") === "gameover";

    if (isGameOver){
      showGameOverOverlay(s.gameOverReason, s.restartInMs);
      if (!wasGameOver) playSound("gameover");
    } else {
      hideGameOverOverlay();
    }

    const wasWave = String(lastState?.phase || "") === "wavecompleted";
    const isWave  = String(s.phase || "") === "wavecompleted";

    if (!isGameOver && isWave){
      showWaveOverlay(s.wave, s.nextWaveInTurns ?? null);
      if (!wasWave && typeof showToast === "function"){
        showToast(`Wave ${Number(s.wave) || 0} cleared!`, "success", 1800);
      }
    } else {
      hideWaveOverlay();
    }

    if (s.selectedMobId == null)   uiState.selectedMobId   = keepSelectedMobId;
    if (s.selectedPartyId == null) uiState.selectedPartyId = keepSelectedPartyId;

    lastState = s;

    checkPlayerStatToasts(mePlayer);
    CheckTargetClearNeeded();
    renderTargetPillFromId(getActionTarget());

    renderAll();
  } catch(e){
      console.error("updateState crashed:", e);
  }
} // (END updateState)

let lastPlayerStats = null;

function resetPlayerStatTracking() {

function checkPlayerStatToasts(player) {
  if (!player) return;

  if (lastPlayerStats === null) {
    lastPlayerStats = {
      credits: player.credits ?? 0,
      level:   player.level   ?? 0,
      xp:      player.xp      ?? 0,
      potions: player.potions ?? 0
    };
    return;
  }

  function diff(key, positiveMsg, negativeMsg) {
    const prev = lastPlayerStats[key];
    const curr = player[key];

    if (curr === prev) return;

    const delta = curr - prev;

    if (delta > 0) {
      showToast(positiveMsg.replace("{n}", Math.abs(delta)), "success", 1500);
    } else {
      showToast(negativeMsg.replace("{n}", Math.abs(delta)), "warning", 1500);
    }

    lastPlayerStats[key] = curr;
  }

  diff("credits", "+{n} Credits", "-{n} Credits");
  diff("xp", "+{n} XP", "-{n} XP");
  diff("potions", "+{n} Potion(s)", "-{n} Potion(s)");

  if (player.level !== lastPlayerStats.level) {
    if (player.level > lastPlayerStats.level) {
      showToast(`Level Up! You are now Level ${player.level}`, "success", 2200);
    } else {
      showToast(`Level changed to ${player.level}`, "warning", 1500);
    }
    lastPlayerStats.level = player.level;
  }
}

    .toLowerCase()

  const k = normKey(s);

    case "melee":  return { text: "Melee", cls: "tpAtk-melee" };
    case "combi":  return { text: "Ranged/Melee", cls: "tpAtk-combi" };
    case "healer": return { text: "Healer", cls: "tpAtk-healer" };
    default:       return { text: (s ? String(s).toLowerCase() : "—"), cls: "" };
  }
}

function mapDifficulty(s){
  const k = normKey(s);
  switch(k){
    case "normal":    return { text: "Normal", cls: "tpDiff-normal" };
    case "boss":      return { text: "Boss", cls: "tpDiff-boss" };
    case "groupmob":  return { text: "Group Mob", cls: "tpDiff-groupmob" };
    case "groupboss": return { text: "Group Boss", cls: "tpDiff-groupboss" };
    case "raidmob":   return { text: "Raid Mob",  cls: "tpDiff-raidmob" };

function spawnRangedProjectile(fromEl){
  if (!fromEl) return;

  const layer = document.getElementById("fxLayer");
  if (!layer) return;

  const a = fromEl.getBoundingClientRect();

  // start: right side of mob
  const x1 = a.left + a.width * 0.75;
  const y1 = a.top  + a.height * 0.35;

  // end of projectile: party side (right edge of scene)
  // const x2 = window.innerWidth * 0.92;
  // const y2 = window.innerHeight * 0.55;
  // end of projectile: somwehere middle bottom
  // const x2 = window.innerWidth * 0.5;
  // const y2 = window.innerHeight * 0.86;
  // end of projectile: center of player card (fallback if not found)
  const pc = getPlayerCardCenter();
  const x2 = pc ? pc.x : (window.innerWidth * 0.5);
  const y2 = pc ? (pc.y - 6) : (window.innerHeight * 0.86);

  const dx = x2 - x1;
  const dy = y2 - y1;
  const dist = Math.hypot(dx, dy);
  const angle = Math.atan2(dy, dx) * 180 / Math.PI;

  // tracer
  const tracer = document.createElement("div");
  tracer.className = "fx-tracer";
  tracer.style.left = x1 + "px";
  tracer.style.top  = y1 + "px";
  tracer.style.width = dist + "px";
  tracer.style.transform =
    `translate(0,-50%) rotate(${angle}deg)`;
  layer.appendChild(tracer);

  // projectile head
  const shot = document.createElement("div");
  shot.className = "fx-shot";
  shot.style.left = x1 + "px";
  shot.style.top  = y1 + "px";
  layer.appendChild(shot);

  // animate projectile
  shot.animate([
    { left: x1 + "px", top: y1 + "px" },
    { left: x2 + "px", top: y2 + "px" }
  ], { duration: 160, easing: "linear" }).onfinish = () => {
    shot.remove();

    const hit = document.createElement("div");
    hit.className = "fx-hit";
    hit.style.left = x2 + "px";
    hit.style.top  = y2 + "px";
    layer.appendChild(hit);
    setTimeout(()=>hit.remove(), 260);
  };

  // fade tracer
  tracer.animate(
    [{ opacity: 0.9 }, { opacity: 0 }],
    { duration: 160, easing: "linear" }
  ).onfinish = () => tracer.remove();
}

let lastRangedFxAt = 0;
function handleMobAttackProjectile(mob){
  if (!mob) return;
  if(isMezzed(mob)) return;

  // avoid projectile spam
  const now = performance.now();
  if (now - lastRangedFxAt < RANGED_FX_COOLDOWN_MS) return;
  
  lastRangedFxAt = now;

  try { renderBadges(); } catch(e){ console.error("renderBadges boot failed:", e); }

  if (_stateTimer) clearInterval(_stateTimer);
  _stateTimer = setInterval(updateState, 555);
  updateState();

  window.addEventListener("resize", () => {
    updateEncounterMobs();
    updateEncounterPlayer(getMe()); // keep player positioned on resize too
  });
}

// Normal load
window.addEventListener("DOMContentLoaded", startApp);

// bfcache restore (this is the “works only after refresh” killer sometimes)
window.addEventListener("pageshow", (e) => {
  console.log("[BOOT] pageshow persisted=", e.persisted);
  // On bfcache restore, intervals might be paused/stale depending on browser.
  // Just restart safely:
  _started = false;
  startApp();
});
/* ======================================================================
   END BOOT (RELIABLE)
   ====================================================================== */
</script>
