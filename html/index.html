<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Dara â€“ GameMaster UI</title>

<style>
body {
  margin: 0;
  background: #05070b;
  font-family: Arial, sans-serif;
  color: #e6e6e6;
}

.layout {
  display: grid;
  grid-template-columns: 400px 1fr;
  grid-template-rows: 400px 1fr 120px;
  height: 100vh;
  gap: 8px;
  padding: 8px;
}

.panel {
  border: 1px solid #2a3340;
  background: rgba(10,14,20,0.95);
  border-radius: 6px;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>
<div class="layout">

  <!-- HUD -->
  <div class="panel" style="grid-column:1; grid-row:1;">
    <iframe src="hud.html"></iframe>
  </div>

  <!-- Story -->
  <div class="panel" style="grid-column:2; grid-row:1 / span 2;">
    <iframe src="story.html"></iframe>
  </div>

  <!-- Log -->
  <div class="panel" style="grid-column:1; grid-row:2;">
    <iframe src="combatlog.html"></iframe>
  </div>

  <!-- Action Input -->
  <div class="panel" style="grid-column:1 / span 2; grid-row:3; padding:8px;">
    <input id="action"
           placeholder="Your action..."
           style="width:100%; height:40px; font-size:16px;">
  </div>

</div>
</body>
</html>
